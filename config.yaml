---
scheduling:
  userScheduler:
    enabled: true
  podPriority:
    enabled: true
  userPlaceholder:
    enabled: true
  userPods:
    nodeAffinity:
      matchNodePurpose: require

cull:
  enabled: true
  timeout: 3600
  every: 300

singleuser:
  defaultUrl: /rstudio
  cpu:
    limit: 1
    guarantee: 0.5
  memory:
    limit: 1G
    guarantee: 512M
  storage:
    capacity: 2G
    # dynamic:
    #   storageClass: jupyterhub-user-ssd

auth:
  type: google
  google:
    hostedDomain: [ucsb.edu]
    loginService: "UCSBnetID" 
  admin:
    users:
      - eespinosa
      - syoh
      - pwind10
      - adhitya
